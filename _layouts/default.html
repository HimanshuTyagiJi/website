<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{ page.title | default: site.title }} | {{ site.title }}</title>

  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="keywords" content="latest GK, daily general knowledge, GK quizzes, learning articles, current affairs, computer science, education guides, Indian history quiz, geography mcq, science and technology, Vyakaran, all formulas, GK Learn Study, gk in hindi, samanya gyan, kaise karen, वीलुकअप कैसे करें" />
  <meta name="author" content="Mr. Himanshu Tyagi" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="copyright" content="© 2024 GK Learn Study" />
  <meta name="msvalidate.01" content="63D3DE99AA18A86BEC082BCA9812780E" />

  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="alternate" hreflang="en-IN" href="{{ page.url | absolute_url }}" />

  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any" />
  <link rel="icon" href="{{ '/favicon.svg' | relative_url }}" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="{{ '/favicon.ico' | absolute_url }}" />
  <link rel="manifest" href="{{ '/manifest.json' | relative_url }}" />

  <!-- Open Graph Meta -->
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <meta property="og:image" content="{{ site.url }}/GK-Learn-Study.png" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="GK Learn Study" />
  <meta property="og:locale" content="en_IN" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description }}" />
  <meta name="twitter:image" content="{{ site.url }}/GK-Learn-Study.png" />
  <meta name="twitter:image:alt" content="GK Learn Study - Your gateway to daily knowledge" />

  <meta name="theme-color" content="#FFFFFF" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="GK Learn Study" />
  <meta name="application-name" content="GK Learn Study" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ site.url }}/favicon.ico" />
  <meta name="msapplication-config" content="{{ '/browserconfig.xml' | relative_url }}" />

  <link rel="stylesheet" href="{{ '/index.css' | relative_url }}">

  <!-- Structured Data: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "GK Learn Study",
    "url": "{{ site.url }}",
    "logo": "{{ site.url }}/GK-Learn-Study.png",
    "sameAs": ["https://www.youtube.com/@GKLearnStudy"]
  }
  </script>

  <!-- Structured Data: Website -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "GK Learn Study",
    "url": "{{ site.url }}",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ site.url }}/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>

<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
